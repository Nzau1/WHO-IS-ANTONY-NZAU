<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="light-mode">
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <main>
        <section id="about"><h1>About</h1></section>
        <section id="projects">
            <h1>Projects</h1>
            <div class="project-gallery">
                <div class="project-card">
                    <img src="https://via.placeholder.com/300?text=Project+1" alt="Project 1">
                    <h2>Project 1</h2>
                    <p>Project description here.</p>
                </div>
                <div class="project-card">
                    <img src="https://via.placeholder.com/300?text=Project+2" alt="Project 2">
                    <h2>Project 2</h2>
                    <p>Project description here.</p>
                </div>
                <div class="project-card">
                    <img src="https://via.placeholder.com/300?text=Project+3" alt="Project 3">
                    <h2>Project 3</h2>
                    <p>Project description here.</p>
                </div>
            </div>
        </section>
        <section id="skills"><h1>Skills</h1></section>
        <section id="resume"><h1>Resume</h1></section>
        <section id="contact"><h1>Contact</h1></section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name | All Rights Reserved</p>
    </footer>
</body>
</html>
